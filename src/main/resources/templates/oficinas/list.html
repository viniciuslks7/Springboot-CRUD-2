<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="~{fragments/head :: head}"></head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main class="page-container px-4 py-6 bg-white rounded-xl shadow-md flex-1">
        <div class="container mx-auto">
        <div class="max-w-7xl mx-auto">
            <!-- Cabeçalho -->
            <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-500 to-pink-400 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v4a1 1 0 001 1h3m10-5v4a1 1 0 01-1 1h-3m-4 0v4a1 1 0 001 1h3m-7 0v4a1 1 0 001 1h3m10-5v4a1 1 0 01-1 1h-3" />
                        </svg>
                        Oficinas
                    </h1>
                    <a th:href="@{/oficinas/new}" 
                       class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-400 hover:from-blue-700 hover:to-pink-600 text-white font-bold py-2 px-5 rounded-lg shadow transition flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Nova Oficina
                    </a>
            </div>

            <!-- Mensagens de sucesso/erro -->
            <div th:if="${message}" 
                 class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span th:text="${message}"></span>
            </div>

            <div th:if="${error}" 
                 class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${error}"></span>
            </div>

            <!-- Tabela de Oficinas -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-purple-700 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-pink-700 uppercase tracking-wider">Local</th>
                            <th class="px-6 py-3 text-left text-xs font-bold text-blue-700 uppercase tracking-wider">Máquinas</th>
                            <th class="px-6 py-3 text-right text-xs font-bold text-gray-700 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-100">
                        <tr th:each="oficina : ${oficinas}" class="hover:bg-gradient-to-r hover:from-blue-50 hover:via-purple-50 hover:to-pink-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-900 font-bold" th:text="${oficina.id}">1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-purple-900" th:text="${oficina.nome}">Nome</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-pink-700" th:text="${oficina.local}">Local</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-700" th:text="${#lists.size(oficina.maquinas)}">0</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex gap-2 justify-end">
                                <a th:href="@{/oficinas/edit/{id}(id=${oficina.id})}" 
                                   class="bg-purple-500 hover:bg-purple-700 text-white px-3 py-1 rounded shadow transition flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Editar
                                </a>
                                <a th:href="@{/oficinas/delete/{id}(id=${oficina.id})}" 
                                   class="bg-pink-500 hover:bg-pink-700 text-white px-3 py-1 rounded shadow transition flex items-center gap-1"
                                   onclick="return confirm('Tem certeza que deseja excluir esta oficina?')">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                    Excluir
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(oficinas)}">
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                Nenhuma oficina cadastrada.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
                </div>
        </div>
        </main>
        <footer class="bg-white border-t mt-8">
            <div class="page-container px-4 py-4 text-sm text-gray-500 text-center">
                &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Oficina3D — Vinicius
            </div>
        </footer>
    <footer class="bg-white border-t mt-8">
        <div class="page-container px-4 py-4 text-sm text-gray-500">
            &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span>
            Oficina3D — Vinicius
        </div>
    </footer>
</body>
</html>
