<!-- Fragment para ser usado com base.html -->
<div th:fragment="content">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-primary">Oficinas</h1>
    <a th:href="@{/oficinas/new}" class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Nova Oficina
    </a>
  </div>

  <!-- Lista -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div th:each="oficina : ${oficinas}" class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title text-primary" th:text="${oficina.nome}">Oficina Central</h2>
        <p class="text-base-content/70" th:text="${oficina.local}">São Paulo, SP</p>
        <div class="card-actions justify-between items-center mt-4">
          <div class="badge badge-outline" th:text="${#lists.size(oficina.maquinas)} + ' máquinas'">3 máquinas</div>
          <div class="flex gap-2">
            <a th:href="@{|/oficinas/${oficina.id}|}" class="btn btn-sm btn-ghost">Ver</a>
            <a th:href="@{|/oficinas/edit/${oficina.id}|}" class="btn btn-sm btn-primary">Editar</a>
            <a th:href="@{|/oficinas/delete/${oficina.id}|}"
               onclick="return confirm('Confirma exclusão?');"
               class="btn btn-sm btn-error">Excluir</a>
          </div>
        </div>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(oficinas)}" class="col-span-full">
      <div class="hero bg-base-200 rounded-box">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-base-content/30 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <h1 class="text-2xl font-bold">Nenhuma oficina encontrada</h1>
            <p class="py-4 text-base-content/70">Comece criando sua primeira oficina</p>
            <a th:href="@{/oficinas/new}" class="btn btn-primary">Criar primeira oficina</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6">
    <a th:href="@{/home}" class="btn btn-outline">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Voltar ao Dashboard
    </a>
  </div>
</div>
