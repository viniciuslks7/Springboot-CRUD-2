# App properties (added by fix-and-run.ps1)
spring.thymeleaf.cache=false

# Debug logs for diagnosing registration and login issues
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web.servlet.error=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.br.com.vinicius.oficina3d=DEBUG

# Add more detailed error and template engine logging
logging.level.org.springframework.boot.web.servlet.error=TRACE
logging.level.org.thymeleaf=TRACE
logging.level.org.thymeleaf.spring6=TRACE
logging.level.org.thymeleaf.spring6.templateresource=TRACE
logging.level.org.thymeleaf.engine=TRACE
logging.level.org.thymeleaf.standard.expression=TRACE

# Database configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/oficina3d?charset=UTF-8
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Server encoding configuration for UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Thymeleaf template resolver configuration
spring.thymeleaf.prefix=/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
